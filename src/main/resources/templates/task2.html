<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="height: 100vh" class="d-flex justify-content-center align-items-center ">
    <div >
        <form class="form p-5 shadow-sm border rounded" action="/submit-form"  method="Post">
            
            <h3 class="mb-3 text-center text-primary">Login Form</h3>
            <div class="form-floating mb-3">
                <input type="text" class="form-control px-5" id="floatingInput" placeholder="Username"   name="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control px-5" id="floatingPassword" placeholder="Password"  name="password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-flex align-items-center justify-content-end pt-2">
                <button class=" btn btn-primary " type="submit">Sign In</button>
            </div>
        </form>
    </div>
    
</body>

</html>
