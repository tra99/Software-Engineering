<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${productModels}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
            </tr>
        </tbody>
    </table>
    <a href="/add-product">Add Product</a>
</body>
</html>
