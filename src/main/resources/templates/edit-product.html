<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Update Product</h1>
    <form action="/update-product" method="post">
        <label for="productCode">Product Code:</label>
        <input type="text" id="productCode" name="productCode" th:value="${product.productCode}" readonly>

        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" th:value="${product.productName}">

        <label for="originCountry">Origin Country:</label>
        <input type="text" id="originCountry" name="originCountry" th:value="${product.originCountry}">

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" th:value="${product.price}">

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" th:value="${product.cost}">

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="imageUrl" th:value="${product.imageUrl}">

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${product.description}"></textarea>

        <input type="submit" value="Update Product">
    </form>
</body>
</html>
